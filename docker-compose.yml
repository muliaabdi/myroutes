version: '3.8'

services:
  myroutes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myroutes-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your LocationIQ API key here or use .env file
      - LOCATIONIQ_API_KEY=${LOCATIONIQ_API_KEY}
      - NEXT_PUBLIC_MAPBOX_TOKEN=${MAPBOX_TOKEN}
    networks:
      - myroutes-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  myroutes-network:
    driver: bridge
